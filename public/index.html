    <script>
        async function generateImage() {
            const textInput = document.getElementById('textInput').value;
            const apiKey = 'f8c09fcf819d5040689050e533089590f004b3de03b34b09e9b6a68699aa850c3d94e3c715cdef8bae31f52686034832'; // Replace with your actual API key

            const formData = new FormData();
            formData.append('prompt', textInput);

            try {
                const response = await fetch('https://clipdrop-api.co/text-to-image/v1', {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey,
                    },
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const imageUrl = URL.createObjectURL(await response.blob());

                const resultContainer = document.getElementById('resultContainer');
                resultContainer.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;

                const remainingCredits = response.headers.get('x-remaining-credits');
                console.log(`Remaining Credits: ${remainingCredits}`);
            } catch (error) {
                console.error(error);
            }
        }
    </script>
